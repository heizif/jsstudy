<html>
<head>
	<meta charset="utf-8">
	<title>显示与隐藏</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.box{
			width: 150px;
			margin: 0 auto;
			border: 1px solid #ccc;
		}
		p{
			height: 35px;
			line-height: 35px;
			background: #ccc;
			color: #fff;
		}
		ul,li{
			list-style: none;
		}
	</style>
	<SCRIPT TYPE="text/javascript">
		window.onload = function  () {
			var  op = document.getElementsByTagName("p");
			var  oul = document.getElementsByTagName("ul");
			var off = true;
			op[0].onclick = function  () {
				if (off) {
					oul[0].style.display = "none";
					off = false;
				}else{
					oul[0].style.display = "block";
					off = true;
				}
			}
		}
	</SCRIPT>
</head>
<body>
	<div class="box">
		<p>播放列表</p>
		<ul>	
			<li>五环之歌</li>
			<li>差不多先生</li>
			<li>喜欢你</li>
			<li>宝贝</li>
		</ul>	
	</div>
</body>
</html>
